<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Unit Converter</title>
  </head>
  <body>
    <div id="main">
      <div id="hero-section">
        <h1 id="hero-heading">Metric/Imperial Unit Conversion</h1>
        <input type="number" id="unit" placeholder="Enter Number" />
      </div>
      <div id="info-section">
        <h3>Length (Meter/Feet)</h3>
        <p>
          <span class="entered-value">0</span> meters =
          <span id="mtf">0</span> feet |
          <span class="entered-value">0</span> feet =
          <span id="ftm">0</span> meters
        </p>
        <h3>volume (liters/Gallons)</h3>
        <p>
          <span class="entered-value">0</span> liters =
          <span id="ltg">0</span> gallons |
          <span class="entered-value">0</span> gallons =
          <span id="gtl">0</span> liters
        </p>
        <h3>Mass (Kilograms/Pounds)</h3>
        <p>
          <span class="entered-value">0</span> Kilos =
          <span id="ktp">0</span> pounds |
          <span class="entered-value">0</span> Pounds =
          <span id="ptk">0</span> kilos
        </p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
